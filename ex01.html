<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script src="test.js"></script>
</head>
<body>
	<script type="text/javascript">
		var num = 12345;
		document.write('안녕하세요 : '+num)
		document.write("<div style='color:red;'>안녕하세요</div>")
		
		document.write(typeof 100 + "<br>")
		document.write(typeof 100.12345+ "<br>")
		document.write(typeof "문자"+ "<br>")
		document.write(typeof true+ "<br>")
		document.write(typeof [10,20,30]+ "<br>")
		document.write(typeof {'aa':100,'bb':200}+ "<br>")
		
		num = "언제든지 다른 타입 모든 타입을 받아준다."
		console.log(num)
		
		var comgrade = prompt('값 입력')
		document.write("<h1>"+comgrade+"</h1>")
		
		var name = prompt('당신의 이름은?')
		var age = prompt('당신의 나이는?')
		var address = prompt('당신의 주소는?')		
		
		document.write("<table border='1'>")
		document.write("<tr>")
		document.write("<th>이름</th> <th>나이</th> <th>주소</th>")
		document.write("</tr>")
		document.write("<tr>")
		document.write("<td>"+name+"</td> <td>"+age+"</td> <td>"+address+"</td>")
		document.write("</tr>")
		document.write("</table>")
		
		var x=5
		var y="5"
		document.write((x == y) + "<br>")
		document.write((x != y) + "<br>")
		
		document.write((x === y) + "<br>")
		document.write((x !== y) + "<br>")
		
	</script>
	<button type="button" onclick="test()">클릭</button>
	

	
</body>
</html>
