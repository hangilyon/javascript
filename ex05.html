<script type="text/javascript">
	var city = ['서울','대전','대구','부산',]
	// join : 배열의 중간에 값 추가
	var joindata1 = city.join(' 안녕 ')
	document.write( joindata1 +'<br>')
	
	// push : 제일 뒤에 추가
	city.push('강원도','인천')
	document.write( city )
	// pop : 제일 뒤의 값 삭제
	city.pop()
	document.write('<br>'+ city )
	// unshift : 제일 앞쪽에 추가
	city.unshift('인천송도')
	document.write('<br>'+ city )
	// shift : 제일 앞쪽값 삭제
	city.shift()
	document.write('<br>'+city+"<hr>")
	
	for(i=0;i<city.length;i++){
		document.write(city[i]+'<hr>')
	}
	
	function forTest(item, index){
		document.write(index+item+"실행<br>")

	city.forEach(forTest)
