<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex14</title>
<script type="text/javascript">
	function lightOn(){
		document.getElementById('myimage').src="resources/images/light_on.jpg"
	}
	function lightOff(){
		document.getElementById('myimage').src="resources/images/light_off.jpg"
	}
</script>
</head>
<body>
	<img id="myimage" onmousedown="lightOn()" onmouseup="lightOff()"
		src="resources/images/light_off.jpg" width="150px" height="180px">
</body>
</html>
