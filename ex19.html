<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".add").click(function(){
			$("h1,p,div").addClass("blue")
			//document.getElementsByTagName('h1').className = "blue"
		})
		$(".remove").click(function(){
			$("h1,p").removeClass("blue")
		})		
	})
	function test(){
		$("h1,p").toggleClass('border')
	}
</script>

<style>
	.border{
		border: 1px solid black;
	}
	.blue{
		color: blue;
	}
</style>
</head>
<body>
	<h1>test</h1>
	<p>test</p>
	<div>test</div>
	<button class="add">추가</button>
	<button class="remove">삭제</button>
	<button class="toggle" onclick="test()">toggle</button>
</body>
</html>
