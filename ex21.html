<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex21</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#panel").click(function(){
			//$("#panel").hide()
			$("#panel").slideUp("fast")
		})
		$("#slide").mouseenter(function(){
			//$("#panel").show()
			$("#panel").slideDown(1000)
		})
		$("#slide").mouseleave(function(){
			//$("#panel").show()
			$("#panel").slideUp(1000)
		})
		$("#flip").click(function(){
			//$("#panel").show()
			$("#panel").slideToggle("slow")
		})
		$("#stop").click(function(){
			//$("#panel").show()
			$("#panel").stop()
		})
	})
</script>

<style>
	#slide, #panel, #flip {
		padding: 5px;
		text-align: center;
		background-color: gray;
		border: 1px solid black;
	}
	#panel {
		padding: 70px;
		background-color: yellow;
		display: none;
	}
</style>

</head>
<body>
	<div id="slide">[오늘의 공지사항]</div>
	<div id="panel">
		오늘의 날씨는 춥다~<br>
		내일은 더 추워진다
	</div>
	<div id="flip">toggle slide</div><hr>
	<button id="stop">stop slide</button>
</body>
</html>
