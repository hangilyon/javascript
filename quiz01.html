<body>

	</script>
	<table>

			<td><h1>이름</h1></td>
			<td><h1>나이</h1></td>
			<td><h1>주소</h1></td>
		</tr>
		<tr>
			<td><script type="text/javascript">document.write("<h1>"+name+"</h1>")</script></td>
			<td><script type="text/javascript">document.write("<h1>"+age+"</h1>")</script></td>
			<td><script type="text/javascript">document.write("<h1>"+address+"</h1>")</script></td>
		</tr>
	</table>
	
</body>
