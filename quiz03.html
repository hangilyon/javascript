<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz03</title>
<style type="text/css">
	#wrap {
	width: 500px;
	height:550px;
	background-color: pink;
	margin: auto;
	padding: 0;
	}
	#img {
	width: 500px;
	height: 500px;
	}
	#wrap .btn {
	display : flex;
	justify-content:space-around;;
	}
	#wrap button {
	width: 200px;
	height: 40px;
	}
</style>
<script type="text/javascript">

	function returnImg(){
		var getSrc = document.getElementById('img').src
		for(i=1;i<=8;i++){
			setSrc="file:///C:/java/jsp_workspace/javascript/resources/images/%EC%B5%9C%EA%B7%BC%EC%83%81%ED%92%880"+i+".jpg"
			console.log(getSrc)
			console.log(setSrc)
			if(getSrc==setSrc){
				if(i==1){
					i=8
					setSrc="resources/images/최근상품0"+i+".jpg"
					document.getElementById('img').src = setSrc
					document.getElementById('num').innerHTML = i
					break;
				}
				setSrc="resources/images/최근상품0"+(i-1)+".jpg"
				document.getElementById('img').src = setSrc
				document.getElementById('num').innerHTML = (i-1)
				break;
			}
		}
	}
	function nextImg(){
		var getSrc = document.getElementById('img').src
		for(i=1;i<=8;i++){
			setSrc="file:///C:/java/jsp_workspace/javascript/resources/images/%EC%B5%9C%EA%B7%BC%EC%83%81%ED%92%880"+i+".jpg"
			if(getSrc==setSrc){
				if(i==8){
					i=1
					setSrc="resources/images/최근상품0"+i+".jpg"
					document.getElementById('img').src = setSrc
					document.getElementById('num').innerHTML = i
					break;
				}
				setSrc="resources/images/최근상품0"+(i+1)+".jpg"
				document.getElementById('img').src = setSrc
				document.getElementById('num').innerHTML = (i+1)
				break;
			}
		}
	}
	
</script>
</head>
<body>
	<div id="wrap">
		<img id="img" src="resources/images/최근상품01.jpg">
		<div class="btn">
		<button onclick="returnImg()">이전사진</button><p id="num"> 1 </p><p>번째 사진</p><button onclick="nextImg()">다음사진</button>
		</div>
	</div>
</body>
</html>
