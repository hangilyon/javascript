<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz05</title>

<style>

/* 이미지 클릭하면 최근 구경한 상품으로 최대 5개까지 올라가고 5개가 넘으면 제일 처음 봤던 상품이 없어지고 제일 나중에 클릭한 상품이 올라가게 만들기*/

#wrap {
	margin: 0;
	padding: 0;
	display: flex;
}
#wrap #pic {
	width: 850px;
	height: 450px;
}
img {
	width: 200px;
	height: 200px;
	border: 1px solid black;
}
#wrap #pic
#wrap .choice {
	width: 200px;
	display: flex;
	flex-flow: column;
}
#wrap .choice #cngText {
	width: 200px;
	background-color: red; 
	text-align: center;
	padding: 10px
}
#wrap .choice #pickedImg {
	width: 200px;
	height: 1000px;
}

</style>
<script type="text/javascript">
	var DBImg = ['최근상품01','최근상품02','최근상품03','최근상품04','최근상품05','최근상품06','최근상품07','최근상품08']
	var arr=[];
	const imgSize=5;
	function init(){
		setImg()
	}
	function setImg(){
		var pic = document.getElementById('pic')
		for(i=0;i<DBImg.length;i++){
			var opt = document.createElement('img')
			opt.src = "resources/images/"+DBImg[i]+".jpg"
			opt.id = i+"num"
			opt.setAttribute('onClick', 'selectImg('+(i+1)+')') //온클릭 지정
			pic.appendChild(opt)
		}
	}
	function selectImg(i){
		var text = document.getElementById('cngText')
		console.log(text)
		text.innerHTML = "최근 구경한 상품"
		text.style.backgroundColor = "green"
		
		arr.push(i)
		var pic = document.getElementById('pickedImg')
		if(arr.length<=imgSize){
			var opt = document.createElement('img')
			opt.src = "resources/images/"+DBImg[(i-1)]+".jpg"
			console.log(opt)
			pic.appendChild(opt)			
		}else{
			pic.innerHTML = ""
			arr.shift(); 
			for(i=0;i<arr.length;i++){
				var opt = document.createElement('img')
				opt.src = "resources/images/"+DBImg[(arr[i]-1)]+".jpg"
				pic.appendChild(opt)
			}
		}
	}
</script>
</head>
<body onload="init()">
<div id="wrap">
	<div id="pic">
	</div>
	<div class="choice">
		<div class="text">
			<h3 id="cngText">목록이 없습니다.</h3>
		</div>
		<div id="pickedImg">
		</div>
	</div>
</div>
</body>
</html>
