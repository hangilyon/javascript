<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입란</title>
<style type="text/css">
#red {
color: red;
}
</style>
<script type="text/javascript">
	function check(){
		let id = document.getElementById('id')
		let pwd = document.getElementById('pwd')
		let checkPwd = document.getElementById('checkPwd')
		let chkPw = document.getElementById('chkPw')
		
		if(id.value==""){
			alert('아이디는 필수 사항입니다.')
			id.focus()
		}
		else if(pwd.value==""){
			alert('비밀번호는 필수 사항입니다.')
			pwd.focus()
		}
		else if(checkPwd.value==""){
			alert('비밀번호 확인는 필수 사항입니다.')
			checkPwd.focus()
		}
		else{
			mem.submit()
		}
	}
	function cngText(){
		let pwd = document.getElementById('pwd')
		let checkPwd = document.getElementById('checkPwd')
		let chkPw = document.getElementById('chkPw')
		if(pwd.value == "" && checkPwd.value == ""){
			chkPw.innerHTML = "입력 요망"
		}
		else if(pwd.value == checkPwd.value){
			chkPw.innerHTML = "확인!!!"
		}else{
			chkPw.innerHTML = "불일치!!!"
		}
	}
</script>
</head>
<body>
<form id="mem" action="success.html">
	<input type="text" id="id" placeholder="아이디" name="id"><label id="red">(*필수항목)</label><br>
	<input type="password" id="pwd" placeholder="비밀번호" onblur="cngText()" name="pwd"><label id="red">(*필수항목)</label><br>
	<input type="password" id="checkPwd" placeholder="비밀번호 확인" onblur="cngText()"><label id="chkPw">(*필수항목)</label><br>
	<input type="text" id="name" placeholder="이름" name="name">
</form>
<hr>
<input type="button" value="등록" onclick="check()">
</body>
</html>
