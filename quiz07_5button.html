<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quiz07</title>
<style type="text/css">
#wrap {
width: 500px;
height: 500px;
border: 5px solid red;
}
#btn {
display: flex;
justify-content: space-around;
}
#cont {
width: 500px;
height: 400px;
display: flex;
justify-content: center;
}
#cont #setImg {
width: 200px;
height: 200px;
margin: auto;
display: none;
}
#cont #setImg h2 {
width: 200px;
height: 50px;
margin: auto;
text-align: center;
}
</style>
<script type="text/javascript">
	var myVar
	function setImg(){
		clearInterval(myVar)
		let cont = document.getElementById('setImg')
		let setText = document.getElementById('setText')
		setText.innerHTML=""
		if(event.target.id=="btn1"){
			cont.style.backgroundColor="yellow"
			cont.style.display="flex"
			setText.innerHTML="버튼 1 클릭"
		}
		else if(event.target.id=="btn2"){
			cont.style.backgroundColor="green"
			cont.style.display="flex"
			setText.innerHTML="버튼 2 클릭"
		}
		else if(event.target.id=="btn3"){
			cont.style.backgroundColor="pink"
			cont.style.display="flex"
			setText.innerHTML="버튼 3 클릭"
		}
		else if(event.target.id=="btn4"){
			cont.style.backgroundColor="red"
			cont.style.display="flex"
			setText.innerHTML="버튼 4 클릭"
			myVar = setInterval(autoImg,100)
			
		}
		else if(event.target.id=="btn5"){
			cont.style.display="none"
		}
	}
	var isP = true
	var cnt = 0
	function autoImg(){
		if(isP == true){
			cont.style.display="flex"
			isP = false;
			console.log(cont)
			cnt++
		}else{
			cont.style.display="none"
			isP = true;
			cnt++
		}
		console.log(cnt)
	}
</script>
</head>
<body>
	<div id="wrap">
		<div id="btn">
			<input type="button" id="btn1" value="버튼 1" onclick="setImg()">
			<input type="button" id="btn2" value="버튼 2" onclick="setImg()">
			<input type="button" id="btn3" value="버튼 3" onclick="setImg()">
			<input type="button" id="btn4" value="자동" onclick="setImg()">
			<input type="button" id="btn5" value="지우기" onclick="setImg()">
		</div>
		<div id="cont">
			<div id="setImg"><h2 id="setText"></h2></div>
		</div>
	</div>
	
</body>
</html>
